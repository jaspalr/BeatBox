<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Beat-Box</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>



<body>
	<div><h1>Beat-Box</h1></div>

	<div class="box1"><h3>BeatBox's Status</h3>
		<h4>Device up for: <span id="time"></span> (H:M:S)</h4>
	</div>


	<div class="box"> <h1> Drum Beat Section</h1>
		<h4> Current drum beat is <span id="currentBeat"></span></h4>
		
		<form id='send-form' >
		<input type="button" id="btnR0" value="None"/>
		<input type="button" id="btnR1" value="Rock 1"/>
		<input type="button" id="btnR2" value="Rock 2"/>
		<h4>Volume<h4>
		<div class="number">
		<span class="minus">-</span>
		<input type="text" class= "vol" value=5>
		<span class="plus">+</span>
		</div>
		<h4>Tempo</h4>
		<div class="number1">
			<span class="minus1">-</span>
			<input type="text1" class= "bpm" value=5>
			<span class="plus1">+</span>
			</div>
		</form>
		<h4>Play Drum Sounds</h4>
		<input type="button" id="btnS1" value="Hi-Hat"/>
		<input type="button" id="btnS2" value="Snare"/>
		<input type="button" id="btnS3" value="Base"/>
		<input type="button" id="btnStop" value="Stop"/>
	</div>
	<div id= error-box><h1>ERROR: No response from beatbox</h1></div>
	<div id= error-box1><h1>ERROR: No response from server</h1></div>


	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='javascripts/udp_ui.js' type='text/javascript'></script>
	

</body>
</html>
